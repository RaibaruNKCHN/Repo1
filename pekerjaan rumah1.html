<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pekerjaan Rumah</title>
</head>
<body>
    <script>
        //string
        let nama = "Raibaru";
        console.log(nama)

        //Boolean
        let kita = true;
        console.log(kita)

        //Number
        let x = "38";
        let y = "50";
        let z = x * y;
        console.log(x * y)

        //Array
        const makanan = ["Tempe","Tahu","Telor"]
        console.log(makanan)

        console.log(typeof nama)
        console.log(typeof kita)
        console.log(typeof (x * y))
        console.log(typeof makanan)

        //Menampilkan sebagai HTML
        document.write("Nama Saya  " + nama + "<br>");
        document.write("Apakah saya manusia?  = " + kita + "<br>");
        document.write("Makanan Yang di sukai = " + makanan + "<br>");
        document.write("<br>");
        document.write("X = " + x + "<br>");
        document.write("Y = " + y + "<br>");
        document.write("Hasil dari X * Y = " + z + "<br>");
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        //Luas Dan Keliling Lingkaran
        let phi = 3.14
        let r = 50
        let LL = phi * r * r

        console.log('Luas Lingkaran: '+ LL)

        let KL = 2 * phi * r
        console.log('Keliling Lingkaran: '+ KL)

        //Luas Dan Keliling Segigita
        let a = 15
        let t = 30
        let LS =  a * t / 2
        console.log('Luas Segitiga: '+ LS)

        let x = 13
        let y = 15
        let z = 28
        let KS = x + y + z
        console.log('Keliling Segitiga: '+ KS)

        //Volume Dan Luas Balok
        let p = 29
        let l = 2
        let tg = 4
        let VB = p * l * tg
        console.log('Volume Balok: '+ VB)

        let LB = 2 *(p*l)+(p*tg)+(l*tg)
        console.log('Luas Balok: '+ LB)
    </script>
</body>
</html>
